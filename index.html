<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fahrenheit to Celsius Converter" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Nathan De Silva" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Convert Fahrenheit to Celsius</title>
    <link rel="manifest" href="/ICS2O-3-04-Fahrenheit-to-Celsius/manifest.webmanifest"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Convert Fahrenheit to Celsius</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <h3>Convert Fahrenheit to Celsius</h3>
        <h4></h4>
        <h5>(32°F − 32) × 5/9 = 0°C</h5>
        <h6></h6>
        <!-- Image -->
        <p></p>
        <img src="./images/thermometer.png" alt="Thermometer Image" width="30%" height="60%"/>
        <p></p>
        <!-- Numeric Textfield with text beside textbox -->
        <form action="#">
          Fahrenheit:
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit" aria-label="Fahrenheit"/>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          °F
        </form>
        <!-- Raised button with ripple for math -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Convert
        </button>
        <div id="math"></div>
      </main>
    </div>
  </body>
</html>
